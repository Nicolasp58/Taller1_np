<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css?v=1}">

    <title th:text="${title} ?: 'MovieNest'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="center-container">
        <div class="startButton text-center" style="margin: 75px; padding: 25px; border-radius: 10px; background-color: #040827;">
            <h1 class="text-white fw-bold">WELCOME TO MOVIENEST!</h1>
            <h2 class="text-white fw-bold" style="margin-bottom: 15px;">Home of the best movies</h2>
            <div>
                <a class="btn btn-primary text-black" style="margin-right: 10px;" th:href="@{/movies}"><b>Explore Movies</b></a>
                <a class="btn btn-primary text-black" style="margin-left: 10px;" th:href="@{/movies/create}"><b>Add Movies</b></a>
            </div>
        </div>
    </div>
    
</body>
</html>
